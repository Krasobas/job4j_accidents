<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Create Accident')}"></head>
<body>
<div th:replace="~{fragments :: header('create', ${user})}"></div>

<div class="container mt-4">
    <a href="/api/accidents" class="btn btn-secondary mb-4">← Back to List</a>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Report New Accident</h2>
        </div>
        <div class="card-body">
            <!-- Добавляем th:object и th:field -->
            <form th:action="@{/api/accidents}" method="post" th:object="${accidentCreateDto}">
                <div class="mb-3">
                    <label for="name" class="form-label">Accident Name</label>
                    <input type="text" class="form-control" id="name"
                           th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address"
                           th:field="*{address}" required>
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">Description</label>
                    <textarea class="form-control" id="text" rows="4"
                              th:field="*{text}" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Report</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
