<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Create Accident')}"></head>
<body>
<div th:replace="~{fragments :: header('create', ${user})}"></div>

<div class="container mt-4">
    <a href="/api/accidents" class="btn btn-secondary mb-4">‚Üê Back to List</a>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Report New Accident</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/api/accidents}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Accident Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="typeId">Type</label>
                    <select class="form-control" id="typeId"  name="typeId">
                        <option th:each="type: ${types}"
                                th:text="${type.name}"
                                th:value="${type.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">Description</label>
                    <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Report</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
