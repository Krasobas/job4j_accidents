<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(${accident.name})}"></head>
<body>
<div th:replace="~{fragments :: header('view', ${user})}"></div>
<div class="container mt-5">
    <a href="/api/accidents" class="btn btn-secondary mb-4">‚Üê Back to List</a>

    <div class="card position-relative">
        <a th:href="@{/api/accidents/{id}/edit(id=${accident.id})}"
           class="position-absolute top-0 end-0 m-2 btn btn-sm btn-outline-primary"
           title="Edit">
            <i class="fas fa-pencil-alt"></i>
        </a>

        <div class="card-header">
            <h2 th:text="${accident.name}">Accident Name</h2>
        </div>
        <div class="card-body">
            <p class="card-title">
                <span class="badge bg-primary" th:text="${accident.type}">Type</span>
            </p>
            <p><strong>Address:</strong> <span th:text="${accident.address}">Address</span></p>
            <p><strong>Description:</strong></p>
            <p th:text="${accident.text}">Full accident description...</p>
            <div class="d-flex flex-wrap gap-2">
                <span th:each="rule : ${accident.rules}"
                      class="badge bg-info"
                      th:text="${rule}">Rule</span>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
